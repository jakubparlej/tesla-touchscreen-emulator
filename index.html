<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Tesla UI Emulator</title>
</head>

<body>

    <div class="container">
        <div class="left-column">
            <div class="car-status">
                <div class="car-controls">
                    <div class="car-controls__top-bar"></div>
                    <div class="car-controls__drive-mode">P</div>
                    <div class="car-controls__bottom-bar">
                        <div class="drive-modes">
                            <span class="drive-modes__mode drive-modes__mode--active">P</span>
                            <span class="drive-modes__mode">R</span>
                            <span class="drive-modes__mode">N</span>
                            <span class="drive-modes__mode">D</span>
                        </div>
                        <div class="battery-status">
                            <span class="battery-status__distance">202 km</span>
                            <img src="./assets/icons/battery-icon.svg" alt="" class="battery-status__icon">
                        </div>
                    </div>
                </div>
                <div class="doors-status">
                    <img class="doors-status__car" src="./assets/images/tesla-top-view.png" alt="tesla top view">
                    <button class="btn btn-secondary" id="openFrontTrunk">OPEN</button>
                    <button class="btn btn-secondary" id="openRearTrunk">OPEN</button>
                    <button class="btn btn-secondary" id="openChargingPlug">
                        <img src="./assets/icons/bolt-icon.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="cards">
                <div class="card">
                    <div class="card__icons">
                        <img src="./assets/icons/camera-icon.svg" alt="camera">
                        <img src="./assets/icons/bolt-gray-icon.svg" alt="bolt">
                        <img src="./assets/icons/mic-icon.svg" alt="microphone">
                    </div>

                    <div class="card__wipers">
                        <button class="btn btn-secondary wipers-btn">
                            <img src="./assets/icons/wipers-icon.svg" alt="">
                        </button>
                    </div>

                </div>
                <div class="indicators">
                    <div class="indicator"></div>
                    <div class="indicator indicator--active"></div>
                    <div class="indicator"></div>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="top-bar">
                <div class="top-bar__left-column">
                    <img src="./assets/icons/lock-icon.svg" alt="unlock">
                    <div class="top-bar__text">10:16 AM</div>
                    <div class="top-bar__text">25&#8451</div>
                    <img src="./assets/icons/tesla-icon.svg" alt="Tesla">
                </div>
                <div class="top-bar__right-column">
                    <div class="top-bar__user">
                        <img src="./assets/icons/user-icon.svg" alt="user">
                        <div class="top-bar__text">Jacob</div>
                    </div>
                    <img src="./assets/icons/dashcam-recording-icon.svg" alt="dashcam recording">
                    <img src="./assets/icons/homelink-icon.svg" alt="homelink">
                    <img src="./assets/icons/network-icon.svg" alt="network">
                    <img src="./assets/icons/bluetooth-icon.svg" alt="bluetooth">
                </div>

            </div>

            <div class="navigate-btn">
                <img class="navigate-btn__navigate-icon" src="./assets/icons/navigate-icon.svg" alt="">
                <p>Navigate</p>
                <img class="navigate-btn__arrow-right-icon" src="./assets/icons/nav-arrow-right.svg" alt="">
            </div>

            <div class="controls controls--active" id="controls">
                <button class="close-btn">
                    <img src="./assets/icons/close-icon.svg" alt="">
                </button>

                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item menu__item--active">
                            <img class="menu__item-icon" src="./assets/icons/toggle-icon.svg" alt="">
                            <p class="menu__item-name">Quick Controls</p>
                        </li>
                        <li class="menu__item">
                            <img class="menu__item-icon" src="./assets/icons/light-icon-gray.svg" alt="">
                            <p class="menu__item-name">Lights</p>
                        </li>
                        <li class="menu__item">
                            <img class="menu__item-icon" src="./assets/icons/lock-icon-gray.svg" alt="">
                            <p class="menu__item-name">Locks</p>
                        </li>
                        <li class="menu__item">
                            <img class="menu__item-icon" src="./assets/icons/car-icon-gray.svg" alt="">
                            <p class="menu__item-name">Driving</p>
                        </li>
                        <li class="menu__item">
                            <img class="menu__item-icon" src="./assets/icons/steering-icon-gray.svg" alt="">
                            <p class="menu__item-name">Autopilot</p>
                        </li>
                        <li class="menu__item">
                            <img class="menu__item-icon" src="./assets/icons/navigate-icon-gray.svg" alt="">
                            <p class="menu__item-name">Navigation</p>
                        </li>
                        <li class="menu__item">
                            <img class="menu__item-icon" src="./assets/icons/warning-icon-gray.svg" alt="">
                            <p class="menu__item-name">Safety & Security</p>
                        </li>
                        <li class="menu__item">
                            <img class="menu__item-icon" src="./assets/icons/download-icon-gray.svg" alt="">
                            <p class="menu__item-name">Software</p>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="bottom-bar__left-column">
                <img id="controlsBtn" src="./assets/icons/car-icon.svg" alt="">
                <img src="./assets/icons/music-icon.svg" alt="">
                <img src="./assets/icons/up-btn.svg " alt="">
            </div>

            <div class="bottom-bar__right-column">
                <img id="seat-left" src="./assets/icons/seat-left-icon.svg " alt="">
                <div id="left-temperature" class="temperature">
                    <img src="./assets/icons/arrow-left.svg" alt="">
                    <p class="temperature__number">72</p>
                    <img src="./assets/icons/arrow-right.svg" alt="">
                </div>
                <img src="./assets/icons/blowing-icon.svg" alt="">
                <div id="right-temperature" class="temperature">
                    <img src="./assets/icons/arrow-left.svg" alt="">
                    <p class="temperature__number">72</p>
                    <img src="./assets/icons/arrow-right.svg" alt="">
                </div>
                <img id="seat-right" src="./assets/icons/seat-right-icon.svg" alt="">
                <img id="defrost-front-window" src="./assets/icons/defrost-front-window-icon.svg" alt="">
                <img id="defrost-rear-window" src="./assets/icons/defrost-rear-window-icon.svg" alt="">
                <div class="volume">
                    <img src="./assets/icons/arrow-up.svg" alt="">
                    <img class="volume__icon" src="./assets/icons/volume-icon.svg" alt="">
                    <img src="./assets/icons/arrow-down.svg" alt="">
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
